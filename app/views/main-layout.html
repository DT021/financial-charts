<html>
    <head>
        <meta charSet="utf-8"/>
        <title>[[ title ]]</title>
        <link rel="stylesheet" type='text/css' href="/app.css"/>
    </head>
    <body ng-app="app" ng-controller="MainCtrl">
        <div id="wrapper">
            {% block body %}
            {% endblock %}
            <div class="links">
                <a href="[[ linkTo('index') ]]">SP500 Returns</a>
                <a href="[[ linkTo('eafeChart') ]]">EAFE Returns</a>
            </div>
        </div>
        <!--[if lt IE 9]>

        <![endif]-->
        <script type="text/javascript">
            window.data = [[ data | default({}, true) | stringify | safe ]];
        </script>
        <script type="text/javascript" src="/vendor.js"></script>
        <script type="text/javascript" src="/app.js"></script>
    </body>
</html>
